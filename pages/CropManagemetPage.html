        <div class="table-container">

        <div class="modal fade" id="payrollModal" tabindex="-1" aria-labelledby="payrollModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="payrollModalLabel">Add new crop</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="popupForm">

                            <div class="row mb-3">

                                <div class="col-md-6">
                                    <label for="modalCode" class="form-label">Code</label>
                                    <input type="text" class="form-control" id="modalCode" required>
                                </div>
        
                                <!-- Field on the right side -->
                                <div class="col-md-6">
                                    <label for="modalFieID" class="form-label">FieID</label>
                                    <select class="form-select" id="modalFieID">
                                        <option selected>eeeeeee</option>
                                        <option>eeee</option>
                                        <option>ggggggg</option>
                                    </select>
                                </div>
                            </div>


                        <div class="row mb-3">    
                            <div class="col-md-6">
                                <label for="modalCategory" class="form-label">Active</label>
                                <select class="form-select" id="modalactive">
                                    <option selected>AVAILABLE</option>
                                    <option>UNAVAILABLE</option>
                                    <option>ggggggg</option>
                                </select>
                            </div>
        
                            <div class="col-md-6">
                                <label for="modalSeason" class="form-label">Season</label>
                                <input type="text" class="form-control" id="modalSeason" required>
                            </div>

                        </div>    
        
                            <div class="mb-3">
                                <label for="modalCropImages" class="form-label">Add Crop Images</label>
                                <input type="file" class="form-control" id="modalCropImages" accept="image/*" required>
                            </div>
                            
        
                            <div class="mb-3">
                                <label for="modalCategory2" class="form-label">Category</label>
                                <select class="form-select" id="modalCategory">
                                    <option selected>eeeeeee</option>
                                    <option>eeee</option>
                                    <option>ggggggg</option>
                                </select>
                            </div>
        
                            <div class="mb-3">
                                <label for="modalCommonName" class="form-label">Common Name</label>
                                <input type="text" class="form-control" id="modalCommonName" required>
                            </div>
        
                            <div class="mb-3">
                                <label for="modalScientificName" class="form-label">Scientific Name</label>
                                <input type="text" class="form-control" id="modalScientificName" required>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-success" id="confirmSendToData">Confirm</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Update Modal -->
<div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="updateModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="updateModalLabel">Update Crop</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="updateCropForm">
                    <div class="mb-3">
                        <label for="updateCode" class="form-label">Code</label>
                        <input type="text" id="updateCode" class="form-control" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="updateCategory" class="form-label">Category</label>
                        <input type="text" id="updateCategory" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="updateCommonName" class="form-label">Common Name</label>
                        <input type="text" id="updateCommonName" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="updateScientificName" class="form-label">Scientific Name</label>
                        <input type="text" id="updateScientificName" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="updateSeason" class="form-label">Season</label>
                        <input type="text" id="updateSeason" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="updateStatus" class="form-label">Status</label>
                        <select id="updateStatus" class="form-select">
                            <option value="AVAILABLE">AVAILABLE</option>
                            <option value="IN_USE">IN_USE</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="updateField" class="form-label">Field</label>
                        <input type="text" id="updateField" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="updateCropImage" class="form-label">Crop Image</label>
                        <input type="file" id="updateCropImage" class="form-control">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" id="updateSaveButton" class="btn btn-primary">Save Changes</button>
            </div>
        </div>
    </div>
