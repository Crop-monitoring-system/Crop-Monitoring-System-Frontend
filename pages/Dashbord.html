        <script>

            // field 

            document.addEventListener('DOMContentLoaded', () => {
                const userRole = localStorage.getItem('userRole');  // Get user role from localStorage
                const fieldButton = document.getElementById('fieldButton'); // Get the field button
            
                // Check if user role is 'ADMINISTRATIVE'
                if (userRole === 'ADMINISTRATIVE') {
                    fieldButton.style.display = 'block';  // Show the "Field" button for ADMINISTRATIVE role
                    fieldButton.setAttribute('onclick', 'openFieldTestPage()'); // Assign the field test page click handler
                }
                // Check if user role is 'MANAGER'
                else if (userRole === 'MANAGER') {
                    fieldButton.style.display = 'block';  // Show the "Field" button for MANAGER role
                    fieldButton.setAttribute('onclick', 'openFieldManagePage()'); // Assign the field manage page click handler
                }
            });
            
            // Function to open the FieldTest page when the "Field" button is clicked (for ADMINISTRATIVE)
            function openFieldTestPage() {
                window.location.href = '/pages/FieldView.html'; // Navigate to FieldTest page
            }
            
            // Function to open the FieldManagePage when the "Field" button is clicked (for MANAGER)
            function openFieldManagePage() {
                window.location.href = '/pages/FieldManagePage.html'; // Navigate to FieldManagePage for MANAGER
            }




            document.addEventListener('DOMContentLoaded', () => {
                const userRole = localStorage.getItem('userRole');  // Get user role from localStorage
                const staffButton = document.getElementById('staffButton'); // Get the "Staff" button
            
                // Check if user role is 'ADMINISTRATIVE'
                if (userRole === 'MANAGER') {
                    staffButton.style.display = 'block';  // Show the "Staff" button for ADMINISTRATIVE role
                    staffButton.setAttribute('onclick', 'openStaffViewPage()'); // Assign the StaffView page click handler
                }
                // Check if user role is 'MANAGER'
                else if (userRole === 'ADMINISTRATIVE') {
                    staffButton.style.display = 'block';  // Show the "Staff" button for MANAGER role
                    staffButton.setAttribute('onclick', 'openStaffManagePage()'); // Assign the StaffManage page click handler
                }
            });
            
            // Function to open the StaffView page when the "Staff" button is clicked (for ADMINISTRATIVE)
            function openStaffViewPage() {
                window.location.href = '/pages/StaffView.html'; // Navigate to StaffView page
            }
            
            // Function to open the StaffManagePage when the "Staff" button is clicked (for MANAGER)
            function openStaffManagePage() {
                window.location.href = '/pages/StaffManagePage.html'; // Navigate to StaffManagePage for MANAGER
            }
            


            

        //equipment

            document.addEventListener('DOMContentLoaded', () => {
                const userRole = localStorage.getItem('userRole');  // Get user role from localStorage
                const equipmentButton = document.getElementById('equipmentButton'); // Get the Equipment button
            
                // Check if user role is 'ADMINISTRATIVE'
                if (userRole === 'ADMINISTRATIVE') {
                    equipmentButton.style.display = 'block';  // Show the "Equipment" button for ADMINISTRATIVE role
                    equipmentButton.setAttribute('onclick', 'openEquipmentViewPage()'); // Assign the EquipmentView page click handler
                }
                // Check if user role is 'MANAGER'
                else if (userRole === 'MANAGER') {
                    equipmentButton.style.display = 'block';  // Show the "Equipment" button for MANAGER role
                    equipmentButton.setAttribute('onclick', 'openEquipmentManagePage()'); // Assign the EquipmentManage page click handler
                }
            });
            
            // Function to open the EquipmentView page when the "Equipment" button is clicked (for ADMINISTRATIVE)
            function openEquipmentViewPage() {
                window.location.href = '/pages/EquipmentView.html'; // Navigate to EquipmentView page
            }
            
            // Function to open the EquipmentManagePage when the "Equipment" button is clicked (for MANAGER)
            function openEquipmentManagePage() {
                window.location.href = '/pages/EquipmentManagePage.html'; // Navigate to EquipmentManagePage for MANAGER
            }
            











            
        </script>
