</head>
<body>

    <div id="EquipmentManage" class="p-4">
       <h2 class="mb-3">Equipment</h2>

        <div class="search-bar mb-4">
            <input type="text" class="form-control" placeholder="Search Equipment">

            <button class="btn btn-light d-flex align-items-center">
                <i class="fas fa-filter"></i> Filter
            </button>
            <select class="form-select w-auto">
                <option selected>July 2023</option>
                <option>August 2023</option>
                <option>September 2023</option>
            </select>
            <button id="addnew" class="btn btn-custom">Add new Vehicles</button>
        </div>


             

        <!-- Table -->
        <div class="table-container">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Type</th>
                        <th scope="col">Status</th>
                        <th scope="col">Field</th>
                        <th scope="col">Staff</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody id="EquipmentTableBody">

                 
                </tbody>
            </table>
        </div>
        <div id="loader" style="display: none;">Loading...</div> 












        <div class="modal fade" id="FormModal" tabindex="-1" aria-labelledby="payrollModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="payrollModalLabel">Add new Equipment</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="popupForm">
        
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="modalEid" class="form-label">ID</label>
                                    <input type="text" class="form-control" id="modalEid" required>
                                </div>
        
                                <!-- Field on the right side -->
                                <div class="col-md-6">
                                    <label for="modalName" class="form-label">Name</label>
                                    <input type="text" class="form-control" id="modalName" required>
                                </div>
                            </div>



        
                            <div class="row mb-3">

                                <div class="col-md-6">
                                    <label for="modalType" class="form-label">Type</label>
                                    <select class="form-select" id="modalType">
                                        <option selected>PLOW</option>
                                        <option>eeee</option>
                                        <option>ggggggg</option>
                                    </select>
                                </div>


                                <div class="col-md-6">
                                    <label for="modalactive" class="form-label">Status</label>
                                    <select class="form-select" id="modalactive">
                                        <option selected>AVAILABLE</option>
                                        <option>eeee</option>
                                        <option>ggggggg</option>
                                    </select>
                                </div>

                            </div>
        
        
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="modalField" class="form-label">Field</label>
                                    <select class="form-select" id="modalField">
                                        <option selected disabled>Select a Field</option>
                                        <!-- Options will be dynamically loaded here -->
                                    </select>
                                </div>
                                
                            
                                <div class="col-md-6">
                                    <label for="modalStaff" class="form-label">Staff</label>
                                    <select class="form-select" id="modalStaff">
                                        <option selected disabled>Select a Staff</option>
                                        <!-- <option>s001</option> -->
                                    </select>
                                </div>

                            </div>
                            
        
                            



        
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-success" id="confirmSendToData">Confirm</button>
                    </div>
                </div>
            </div>
        </div>
        
        








        <div class="modal fade" id="FormModal" tabindex="-1" aria-labelledby="payrollModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="payrollModalLabel">Add new Equipment</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="popupUpdateForm">
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="updateEid" class="form-label">ID</label>
                                    <input type="text" class="form-control" id="updateEid" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="updateName" class="form-label">Name</label>
                                    <input type="text" class="form-control" id="updateName" required>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="updateType" class="form-label">Type</label>
                                    <select class="form-select" id="updateType">
                                        <option selected disabled>Select Type</option>
                                        <option>PLOW</option>
                                        <option>Seeder</option>
                                        <option>Tractor</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="updateactive" class="form-label">Status</label>
                                    <select class="form-select" id="updateactive">
                                        <option selected disabled>Select Status</option>
                                        <option>AVAILABLE</option>
                                        <option>IN_USE</option>
                                        <option>UNDER_MAINTENANCE</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="updateField" class="form-label">Field</label>
                                    <select class="form-select" id="updateField">
                                        <option selected disabled>Select a Field</option>
                                        <!-- Options dynamically loaded -->
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="updateStaff" class="form-label">Staff</label>
                                    <select class="form-select" id="updateStaff">
                                        <option selected disabled>Select a Staff</option>
                                        <!-- Options dynamically loaded -->
                                    </select>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-success" id="updateDetaSendToData">Confirm</button>
                    </div>
                </div>
            </div>
        </div>
        













    </div>
