<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoring Log</title>

     
      <script src="https://kit.fontawesome.com/a70bf0af46.js" crossorigin="anonymous"></script>
 
     
      
 
      <link rel="stylesheet" href="/styles/MonitoringLog.css">
  
      
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body>




    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <img class="logo" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTubPH0ipkaxa33lSpbef2tlaxSRFAucWI_dw&s" alt="" id="logo">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
      
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#">Dashboard</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Crop</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="#">Vehicles</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="#">Staff</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="#">Field</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="#">Equipment</a>
              </li>

            </ul>
          </div>
        </div>
      </nav>
      






    


   
    <div id="EquipmentManage" class="p-4">
       <h2 class="mb-3">Monitoring Log</h2>

        <div class="search-bar mb-4">
            <input type="text" class="form-control" placeholder="Search Monitoring Log">

            <button class="btn btn-light d-flex align-items-center">
                <i class="fas fa-filter"></i> Filter
            </button>
            <select class="form-select w-auto">
                <option selected>July 2023</option>
                <option>August 2023</option>
                <option>September 2023</option>
            </select>
            <button id="addnew" class="btn btn-custom">Add new Monitoring Log</button>
        </div>

             

        <!-- Table -->
        <div class="table-container">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">Code</th>
                        <th scope="col">Date</th>
                        <th scope="col">Details</th>
                        <th scope="col">Image</th>
                        <th scope="col">Crop</th>
                        <th scope="col">Field</th>
                        <th scope="col">Staff</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody id="MlogTableBody">

                  
                    <!-- Repeat similar rows for each employee -->
                </tbody>
            </table>
        </div>












        <div class="modal fade" id="FormModal" tabindex="-1" aria-labelledby="payrollModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="payrollModalLabel">Add new Monitoring Log</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="popupForm">
        
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="modalCode" class="form-label">Code</label>
                                    <input type="text" class="form-control" id="modalCode" required>
                                </div>
        
                                <!-- Field on the right side -->
                                <div class="col-md-6">
                                    <label for="modalDate" class="form-label">Date</label>
                                    <input type="date" class="form-control" id="modalDate" required>
                                </div>
                            </div>


        

        
                            <div class="row mb-3">


                                 <div class="col-md-6">
                                    <label for="modalobservation" class="form-label">Observation</label>
                                    <input type="text" class="form-control" id="modalobservation" required>
                                </div>



                                <div class="col-md-6">
                                    <label for="modalImage" class="form-label">Upload Image</label>
                                    <input type="file" class="form-control" id="modalImage" accept="image/*" required>
                                </div>


                                
                            </div>
        
        
                           
                    
        
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-success" id="confirmSendToData">Confirm</button>
                    </div>
                </div>
            </div>
        </div>
        
        









<!-- Update Modal for Monitor Log -->
<div class="modal fade" id="updateLogModal" tabindex="-1" aria-labelledby="updateLogModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="updateLogModalLabel">Update Monitor Log</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="updateLogForm">
                    <div class="mb-3">
                        <label for="updateMCode" class="form-label">Monitor Log Code</label>
                        <input type="text" class="form-control" id="updateMCode" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="updateMDate" class="form-label">Date</label>
                        <input type="date" class="form-control" id="updateMDate">
                    </div>
                    <div class="mb-3">
                        <label for="updateObservation" class="form-label">Observation</label>
                        <textarea class="form-control" id="updateObservation"></textarea>
                    </div>
                  
                    <div class="mb-3">
                        <label for="updateImageFile" class="form-label">New Image (optional)</label>
                        <input type="file" class="form-control" id="updateImageFile">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="updateSaveButton">Save changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>















    </div>




    
     <script src="/js/MonitoringLog.js" type="module" defer></script>

     <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
