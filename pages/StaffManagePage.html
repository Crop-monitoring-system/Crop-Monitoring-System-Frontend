</head>

    <div id="StaffManage" class="p-4">
       <h2 class="mb-3">Staff</h2>

        <div class="search-bar mb-4">
            <input type="text" class="form-control" placeholder="Search Staff">

            <button class="btn btn-light d-flex align-items-center">
                <i class="fas fa-filter"></i> Filter
            </button>
            <select class="form-select w-auto">
                <option selected>July 2023</option>
                <option>August 2023</option>
                <option>September 2023</option>
            </select>
            <button id="addnew" class="btn btn-custom">Add new Staff</button>
        </div>



        <!-- Table -->
        <div class="table-container">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Fist Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Joined Date</th>
                        <th scope="col">Gender</th>
                        <th scope="col">Role</th>
                        <th scope="col">Email</th>

                        <th scope="col">Mobile</th>
                        <th scope="col">Postal Code</th>
                        <th scope="col">Address</th>
                        <th scope="col">Vehicles</th>
                        <th scope="col">FieID</th>
                        <th scope="col">Desination</th>
                        <th scope="col">DOB</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody id="staffTableBody">


                    <!-- Repeat similar rows for each employee -->
                </tbody>
            </table>
        </div>
        <div id="loader" style="display: none;">Loading...</div> 











        <div class="modal fade" id="FormModal" tabindex="-1" aria-labelledby="payrollModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="payrollModalLabel">Add New Staff</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="popupForm">
                            <!-- Row 1 -->
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="modalId" class="form-label">ID</label>
                                    <input type="text" class="form-control" id="modalId" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="modalName" class="form-label">Name</label>
                                    <input type="text" class="form-control" id="modalName" required>
                                </div>
                            </div>
                            
                            <!-- Row 2 -->
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="modalAddress" class="form-label">Address</label>
                                    <input type="text" class="form-control" id="modalAddress" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="modalDesignation" class="form-label">Designation</label>
                                    <input type="text" class="form-control" id="modalDesignation" required>
                                </div>
                            </div>
                            
                            <!-- Row 3 -->
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="modalDob" class="form-label">Date of Birth</label>
                                    <input type="date" class="form-control" id="modalDob" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="modalGender" class="form-label">Gender</label>
                                    <select class="form-select" id="modalGender" required>
                                        <option value="" disabled selected>Select Gender</option>
                                        <option value="Male">Male</option>
                                        <option value="Female">Female</option>
                                        <option value="Other">Other</option>
                                    </select>
                                </div>
                            </div>
        
                            <!-- Row 4 -->
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="modalRole" class="form-label">Role</label>
                                    <select class="form-select" id="modalRole" required>
                                        <option value="" disabled selected>Select Role</option>
                                        <option value="Admin">Admin</option>
                                        <option value="Manager">Manager</option>
                                        <option value="Staff">Staff</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="modalEmail" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="modalEmail" required>
                                </div>
                            </div>
        
                            <!-- Row 5 -->
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="modalMobile" class="form-label">Mobile Number</label>
                                    <input type="text" class="form-control" id="modalMobile" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="modalPostalCode" class="form-label">Postal Code</label>
                                    <input type="text" class="form-control" id="modalPostalCode" required>
                                </div>
                            </div>
        
                            <!-- Row 6 -->
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="modalactive" class="form-label">Status</label>
                                    <select class="form-select" id="modalactive">
                                        <option value="" disabled selected>Select Vehicle</option>
                                        <option value="Truck">AVAILABLE</option>
                                        <option value="Car">Car</option>
                                        <option value="Van">Van</option>
                                    </select>
                                </div>


                                <div class="col-md-6">
                                    <label for="modalJoinedDate" class="form-label">Joined date</label>
                                    <input type="date" class="form-control" id="modalJoinedDate" required>
                                </div>
                           
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-success" id="confirmSendToData">Confirm</button>
                    </div>
                </div>
            </div>
        </div>
        














<!-- Update Staff Modal -->
<div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="updateModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="updateModalLabel">Update Staff</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="updateStaffForm">
                    <!-- Staff ID (readonly) -->
                    <div class="mb-3">
                        <label for="updatesId" class="form-label">Staff ID</label>
                        <input type="text" id="updatesId" class="form-control" readonly>
                    </div>
                    
                    <!-- Staff Name -->
                    <div class="mb-3">
                        <label for="modalName" class="form-label">Name</label>
                        <input type="text" id="modalName" class="form-control" required>
                    </div>
                    
                    <!-- Designation -->
                    <div class="mb-3">
                        <label for="modalDesignation" class="form-label">Designation</label>
                        <input type="text" id="modalDesignation" class="form-control" required>
                    </div>
                    
                    <!-- Date of Birth -->
                    <div class="mb-3">
                        <label for="modalDob" class="form-label">Date of Birth</label>
                        <input type="date" id="modalDob" class="form-control" required>
                    </div>
                    
                    <!-- Email -->
                    <div class="mb-3">
                        <label for="modalEmail" class="form-label">Email</label>
                        <input type="email" id="modalEmail" class="form-control" required>
                    </div>
                    
                    <!-- Gender -->
                    <div class="mb-3">
                        <label for="modalGender" class="form-label">Gender</label>
                        <select id="modalGender" class="form-select" required>
                            <option value="MALE">Male</option>
                            <option value="FEMALE">Female</option>
                        </select>
                    </div>
                    
                    <!-- Joined Date -->
                    <div class="mb-3">
                        <label for="modalJoinedDate" class="form-label">Joined Date</label>
                        <input type="date" id="modalJoinedDate" class="form-control" required>
                    </div>
                    
                    <!-- Mobile -->
                    <div class="mb-3">
                        <label for="modalMobile" class="form-label">Mobile</label>
                        <input type="tel" id="modalMobile" class="form-control" required>
                    </div>
                    
                    <!-- Address -->
                    <div class="mb-3">
                        <label for="modalAddress" class="form-label">Address</label>
                        <textarea id="modalAddress" class="form-control" rows="3" required></textarea>
                    </div>
                    
                    <!-- Postal Code -->
                    <div class="mb-3">
                        <label for="modalPostalCode" class="form-label">Postal Code</label>
                        <input type="text" id="modalPostalCode" class="form-control" required>
                    </div>
                    
                    <!-- Role -->
                    <div class="mb-3">
                        <label for="modalRole" class="form-label">Role</label>
                        <input type="text" id="modalRole" class="form-control" required>
                    </div>
                    
                    <!-- Status -->
                    <div class="mb-3">
                        <label for="modalactive" class="form-label">Status</label>
                        <select id="modalactive" class="form-select" required>
                            <option value="ACTIVE">Active</option>
                            <option value="INACTIVE">Inactive</option>
                        </select>
                    </div>
                    
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="updateSaveButton">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
