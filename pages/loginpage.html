<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web Page</title>

     <!-- FontAwesome -->
     <script src="https://kit.fontawesome.com/a70bf0af46.js" crossorigin="anonymous"></script>
 
     <!-- Font Awesome Icons -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

     <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

     <link href="https://fonts.googleapis.com/css2?family=Concert+One&family=Lilita+One&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

 
     <!-- Custom Stylesheet -->
     <link rel="stylesheet" href="/styles/loginpage.css">
 
     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

   

  <div id="container-1">
    <div class="box-1">

        <div class="box-2">
            <!-- <h2>Green Shadow (Pvt) Ltd.</h2>     -->
        </div>
        
        <div class="line"></div>




<div class="box-3">

        <h5>Singin To Account</h5>
        <p>Wellcome back! Please login to your <br>
          account</p>


        
      <div class="users-btn">
      
     
      
        </div>    
        
       
              <form>

                <div class="mb-3">
                  <label for="disabledSelect" class="form-label">Disabled select menu</label>
                  <select id="disabledSelect" class="form-select">
                    <option>Admin 1</option>
                    <option>Admin 2</option>
                    <option>Admin 3</option>
                  </select>
                </div>

                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email"  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                  </div>

                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                  </div>

                  <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    <button id="forgetpw">Forget Password</button>
                  </div>

                

                  <button id="singin">Sign In</button>


              </form>



              <div class="registeruser">
                <h6>Don't have an account? <button id="singupbtn">Singup</button></h6>

              </div>


      
         </div>

       

      </div>
  </div>









    <script src="/js/loginpage.js" type="module"></script>

    <!-- SweetAlert2 Library for Alerts -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <!-- Bootstrap Bundle with Correct Integrity Hash -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


</body>
</html>
